<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>

    <style>
        h3{
            color: peru;
        }

        h3:hover{
            color: blue;
            background-color: gray;
            
        }

        input:focus{
            color: red;
        }
        a:visited{
            color: gray;
        }

        li:nth-child(3n+1){
            color: red;
        }
    </style>
</head>
<body>
    <h3>My Heading</h3>

    <input type="text" name="" id=""><br>

</html>
